            <section ng-controller="PlayersController" data-ng-init="findOne()">
              

                  <md-input-container>
                    <label>Name</label>
                    <label ng-bind="player.name">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Overall Rating</label>
                    <label ng-bind="player.overallRating">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Position</label>
                    <Label ng-bind="player.position" type="position">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Speed</label>
                    <label ng-bind="player.speed" type="speed">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Awareness</label>
                    <label ng-bind="player.awareness" type="awareness">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Strength</label>
                    <label ng-bind="player.strength" type="strength">
                  </md-input-container>
                  <br>
                </md-content>
               <md-button class="md-raised md-primary">
                  <a href="/#!/players/{{player._id}}/edit">Update</a>
                </md-button>
                <md-button class="md-raised md-primary">
                  <a href="#" ng-click="delete();">Delete</a>
                </md-button>
                </md-card-content>
              </md-card>
          </section>
